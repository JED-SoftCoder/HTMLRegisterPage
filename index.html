<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body style="background-color: cornflowerblue;">
    <nav class="navbar">
        <a href="#AboutUs">
            <buttons class="buttons">About Us</buttons>
        </a>
        <a href="#Register">
            <buttons class="buttons">Register</buttons>
        </a>
    </nav>

    <div class="form">
        <h1 class="text">Sign Up</h1>
        <form>
            <input class="input" type="email" placeholder="Email" />
            <input class="input" type="username" placeholder="Username" />
            <input class="input" type="password" placeholder="Password" />
            <input class="input" type="password" placeholder="Confirm Password" />
            <input id="button" class="input" type="button" value="Submit" />
        </form>
        <div class="images">
            <a href="https://www.amazon.com/" target="_blank">
                <img src="./assets/amazon-logo.png" alt="amazon" style="border-radius: 10px" height="25px" width="25px">
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="./assets/facebook-logo.png" alt="facebook" style="border-radius: 10px" height="25px"
                    width="25px">
            </a>
            <a href="https://www.github.com/" target="_blank">
                <img src="./assets/github-logo.png" alt="github" style="border-radius: 10px" height="25px" width="25px">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="./assets/instagram-logo.png" alt="instagram" style="border-radius: 10px" height="25px"
                    width="25px">
            </a>
            <a href="https://www.slack.com/" target="_blank">
                <img src="./assets/slack-logo.png" alt="slack" style="border-radius: 10px" height="25px" width="25px">
            </a>
        </div>
    </div>
</body>

</html>
